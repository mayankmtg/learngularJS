<!-- Page Content -->
<div class="container" ng-controller="myController">
	<!-- Page Heading -->
	<div class="row">
	    <div class="col-lg-12">
	        <h1 class="page-header">{{ Heading }}
	            <small>{{Secondary}}</small>
	        </h1>
	    </div>
	</div>
	<!-- /.row -->
	<div class="row">
	    <div class="col-lg-12">
	        <input type="text" name="search" placeholder="Search for an item" height="150px" class="form-control input" ng-model="search">
	    </div>
	</div>
	<!-- Project One -->
	<div class="row fade" ng-repeat="message in messages | filter: search">
	    <div class="col-md-9">
	        <h3>{{message.title}}</h3>
	        <p>{{message.message}}</p>
	    </div>
	    <div class="col-md-2"></div>
	   <div class="col-md-1">
	        <h3><span class="glyphicon glyphicon-remove-circle" ng-click="removeMessage(message)"></span></h3>
	    </div>
	     
	</div>
	<!-- /.row -->


	<hr>
	<br><br>
	<div class="container ">
		<form ng-submit="addMessage()">
			<div class="form-group">
		      		<label for="title">Title:</label>
		      		<input type="text" class="form-control" id="title" placeholder="Enter Title" name="title" ng-model="newMessage.title" />
		    	</div>
		    	<div class="form-group">
		      		<label for="mes">Message:</label>
		      		<input type="text" class="form-control" id="mes" placeholder="Enter Message" name="mes" ng-model="newMessage.message" />
			</div>
		    	<input type="submit" class="btn btn-default" value="Submit" />
	  	</form>

	</div>


</div>
<hr>
